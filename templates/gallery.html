{% extends 'base.html' %}
{% block content %}
    <div class="container pt-5 pb-5 mb-5 wrapper " >
      <div class="d-flex justify-content-between mb-5 py-5">
        <h3 class="heading">Gallery</h3>
        <button type="submit" class="button label-text text-white" id="upload_widget">
          Upload Photo
        </button>
      </div>

      <!-- gallery images display -->
      <div class="row">
        {% for image in images %}
        <img
          src="{{image.url}}"
          class="img-fluid col-6 my-4"
          alt="adieu beloved"
        />
        {% endfor %}
      </div>
      <!-- second row -->
