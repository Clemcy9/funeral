<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container pt-5 pb-5 mb-5 wrapper">
      <div class="h-flex mb-5 py-5 container-fluid">
      <h3 class="heading">Gallery</h3>
      <button
      class="btn p-2"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <img src="../static/my-assets/images/Vector.png" alt="" />
    </button>
    <div
      class="dropdown-menu"
      style="border-radius: 20px"
      aria-labelledby="dropdownMenuButton"
    >
      <a class="dropdown-item text-center" href="#">Biography</a>
      <hr />
      <a class="dropdown-item text-center" href="#">Share Your Tribute</a>
      <hr />
      <a class="dropdown-item text-center" href="#">Gallery</a>
    </div>
    </div>

    <div class="container-fluid d-flex justify-content-center" >
      
    <button
          
    class="text-center rounded-class"
    style="
      border: 2px #336799 solid;
      background-color: #336799;
      color: white;
      
      font-weight: 400;
      padding: 0.7rem 0.4rem;
      font-size: .8em;
      width: 50%;

    ">
    Upload Photo
    </button>
    </div>


    <!-- gallery images display -->
    <div class="img-flex">
      <img
        src="https://img.freepik.com/free-photo/futuristic-moon-background_23-2150930694.jpg?size=626&ext=jpg&ga=GA1.1.120896997.1707432117&semt=ais"
        class="img-fit mx-auto my-4"
        alt=""
      /><img
        src="https://img.freepik.com/free-photo/nature-landscape-with-black-sand-beach_23-2151380348.jpg?size=626&ext=jpg&ga=GA1.1.120896997.1707432117&semt=ais"
        class="img-fit mx-auto  my-4"
        alt=""
      />

      <!-- second row -->

      <img
        src="https://img.freepik.com/free-photo/sky-landscape-digital-art-style-with-tree-silhouette_23-2151120841.jpg?size=626&ext=jpg&ga=GA1.1.120896997.1707432117&semt=ais"
        class="img-fit  mx-auto my-4"
        alt=""
      /><img
        src="https://img.freepik.com/free-photo/neon-tropical-monstera-leaf-banner_53876-138943.jpg?size=626&ext=jpg&ga=GA1.1.120896997.1707432117&semt=ais"
        class="img-fit mx-auto my-4"
        alt=""
      />

      <!-- third row -->

      <img
        src="https://img.freepik.com/free-photo/colorful-leaves-against-simple-background_23-2149337928.jpg?size=626&ext=jpg&ga=GA1.1.120896997.1707432117&semt=ais"
        class="img-fit mx-auto  my-4"
        alt=""
      /><img
        src="https://img.freepik.com/premium-photo/brightly-colored-painting-tree-mountainous-landscape-generative-ai_1028882-10809.jpg?size=626&ext=jpg&ga=GA1.1.120896997.1707432117&semt=ais"
        class="img-fit mx-auto  my-4"
        alt=""
      />
    </div>




     <!-- loading scripts -->
   <script
   src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
   integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
   crossorigin="anonymous"
 ></script>
 <script
   src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
   integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
   crossorigin="anonymous"
 ></script>
 <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
   integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
   crossorigin="anonymous"
 ></script>
  </body>
</html>
