<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Tribute</title>
  </head>
  <body>
    <div class="container">
      <h3 class="heading mt-5">Share Your Tribute</h3>
      <p class="article-text" style="font-size: 24px">
        Thank you for sharing your heartfelt tribute
      </p>

      <form action="" method="post">
        <label for="name" class="label-text my-2" >Name </label>
        <input type="text" name="name" id="name" class="d-block w-100 py-3 rounded " />

        <!-- relationship status -->
        <label for="relationshipStats" class="label-text my-2" >Relationship Status </label>
        <input
          type="text"
          name="relationship"
          id="relationship"
          class="d-block w-100 py-3 rounded"
        />

        <!-- write your tribute      -->
        <textarea
          name="tribute-message"
          id="tribute-message"
          cols="30"
          rows="10"
          placeholder="write your tribute"
          class="w-100"
        ></textarea>

        <button type="submit" class="mx-auto button my-5 " >Send</button>
      </form>
    </div>
  </body>
</html>
